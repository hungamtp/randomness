<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <svg id="center">
      <text id="text48" x="50%" y="50%" fill="white" style="font-size: 10px">hung</text>
    </svg>
    <script>
      const color = ['white', 'red', 'blue', 'pink', 'black'];
      function changeColor() {
        const text = document.getElementById('text48');
        const newColor = color[Math.floor((Math.random() * 10) % 5)];
        console.log(newColor);
        text.setAttribute('fill', newColor);
        text.fill = newColor;
      }
      setInterval(changeColor, 100);
    </script>
  </body>
</html>
